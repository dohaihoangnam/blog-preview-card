<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css" />
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="card">
    <img
      class="post-illustration" 
      src="./assets/images/illustration-article.svg"
      alt="Illustration for the article containing HTML tags and curly braces" 
    />

    <div class="topic-tags sub">
      <div class="tag sub">Learning</div>
    </div>

    <p class="publish-date sub">Published 21 Dec 2023</p>

    <h1 class="post-title">HTML & CSS foundations</h1>

    <p class="post-blurb">These languages are the backbone of every website, defining structure, content, and presentation.</p>

    <div class="author">
      <img
        class="author-pic"
        src="./assets/images/image-avatar.webp"
        alt="Photo of post author Greg Hooper" 
      />
      <span class="author-name">Greg Hooper</span>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/dohaihoangnam">dohaihoangnam</a>.
  </div>
</body>
</html>
